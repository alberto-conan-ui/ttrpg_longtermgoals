services:
  postgres:
    image: postgres:16
    container_name: ttrpg-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ttrpg
      POSTGRES_PASSWORD: ttrpg_dev
      POSTGRES_DB: ttrpg_longtermgoals
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ttrpg -d ttrpg_longtermgoals']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
